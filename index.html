<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hidrofact ACASAPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2) !important;
        }
        .ui-draggable {
            position: fixed !important;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Usuario (izquierda) -->
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-person-circle"></i> 
                <span id="nombreUsuario">Administrador</span>
            </span>
            
            <!-- Logo centro -->
            <span class="navbar-brand position-absolute start-50 translate-middle-x">
                <i class="bi bi-droplet-fill"></i> Hidrofact-ACASAPE
            </span>
            
            <!-- Cerrar sesión (derecha) -->
            <button class="btn btn-outline-light btn-sm" id="btnCerrarSesion">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </div>
    </nav>

    <!-- Dashboard con Tarjetas -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Panel de Administración</h2>
        <div class="row g-4">
            <!-- Tarjeta Usuarios -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="usuarios" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-people-fill text-primary" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Usuarios</h5>
                        <p class="card-text text-muted">Gestionar clientes del sistema</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Lecturas -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="lecturas" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-clipboard-data-fill text-success" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Lecturas</h5>
                        <p class="card-text text-muted">Registrar consumo mensual</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Facturación -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="facturas" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-receipt-cutoff text-warning" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Facturación</h5>
                        <p class="card-text text-muted">Generar y gestionar facturas</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Pagos -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="pagos" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-credit-card-fill text-info" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Pagos</h5>
                        <p class="card-text text-muted">Registrar pagos de facturas</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Detalle Usuario -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="detalle_usuario" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-person-lines-fill text-secondary" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Detalle Usuario</h5>
                        <p class="card-text text-muted">Ver información completa</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Reportes -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover" data-form="reportes" style="cursor: pointer;">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-graph-up-arrow text-danger" style="font-size: 4rem;"></i>
                        <h5 class="card-title mt-3">Reportes</h5>
                        <p class="card-text text-muted">Ver estadísticas y exportar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedores para las ventanas modales -->
    <div class="position-absolute" id="usuarios"></div>
    <div class="position-absolute" id="busqueda_usuarios"></div>
    <div class="position-absolute" id="detalle_usuario"></div>
    <div class="position-absolute" id="lecturas"></div>
    <div class="position-absolute" id="facturas"></div>
    <div class="position-absolute" id="pagos"></div>
    <div class="position-absolute" id="reportes"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Verificar autenticación
        const usuario = sessionStorage.getItem('usuario');
        if (!usuario) {
            window.location.href = '/modulos/login.html';
        } else {
            document.getElementById('nombreUsuario').textContent = usuario;
        }

        // Cerrar sesión
        document.getElementById('btnCerrarSesion').addEventListener('click', () => {
            Swal.fire({
                title: '¿Cerrar sesión?',
                text: "¿Está seguro de que desea salir del sistema?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#0d6efd',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.clear();
                    
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true
                    });
                    
                    Toast.fire({
                        icon: 'success',
                        title: 'Sesión cerrada'
                    }).then(() => {
                        window.location.href = '/modulos/login.html';
                    });
                }
            });
        });

        // Función para abrir ventanas modales
        function abrirVentana(form, callback) {
            if ($(`#${form} > form`).length === 0) {
                fetch(`/vistas?form=${form}`)
                    .then(response => response.text())
                    .then(ventana => {
                        $(`#${form}`).html(ventana).draggable({
                            handle: ".card-header",
                            containment: "window"
                        });
                        cerrarVentana();
                        if (callback) callback();
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'No se pudo cargar el módulo',
                            confirmButtonColor: '#dc3545'
                        });
                    });
            } else {
                $(`#${form}`).show();
            }
        }

        // Función para cerrar ventanas
        function cerrarVentana() {
            $('.btn-close').off('click').click(e => {
                let form = e.target.dataset.form;
                $(`#${form}`).hide();
            });
        }

        // Click en tarjetas
document.querySelectorAll('[data-form]').forEach(card => {
    card.addEventListener('click', (e) => {
        const form = e.currentTarget.dataset.form;
        // Redirigir a la página del módulo
        window.location.href = `/modulos/${form}.html`;
    });
});
    </script>
</body>
</html>
