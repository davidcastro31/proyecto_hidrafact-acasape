<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hidrofact ACASAPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-droplet-fill text-primary" style="font-size: 4rem;"></i>
                            <h3 class="mt-3">Hidrofact-ACASAPE</h3>
                            <p class="text-muted">Sistema de Facturaci칩n</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="frmLogin">
                            <div class="mb-3">
                                <label for="txtUsuario" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="txtUsuario" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="txtClave" class="form-label">Contrase침a</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="txtClave" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi칩n
                            </button>
                        </form>

                        <!-- Mensaje de error -->
                        <div id="mensajeError" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const frmLogin = document.getElementById('frmLogin');
        const txtUsuario = document.getElementById('txtUsuario');
        const txtClave = document.getElementById('txtClave');
        const mensajeError = document.getElementById('mensajeError');

        frmLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ocultar mensaje de error previo
            mensajeError.classList.add('d-none');

            // Preparar datos
            const datos = {
                usuario: txtUsuario.value,
                clave: txtClave.value
            };

            try {
                // Enviar solicitud al servidor
                const response = await fetch('/login', {
                    method: 'POST',
                    body: JSON.stringify(datos)
                });

                const resultado = await response.json();

                if (resultado.status === 'ok') {
                    // Login exitoso, guardar datos y redirigir
                    sessionStorage.setItem('usuario', resultado.usuario);
                    sessionStorage.setItem('rol', resultado.rol);
                    window.location.href = '/index.html';
                } else {
                    // Mostrar error
                    mensajeError.textContent = resultado.msg;
                    mensajeError.classList.remove('d-none');
                }
            } catch (error) {
                mensajeError.textContent = 'Error de conexi칩n con el servidor';
                mensajeError.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
