<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hidrofact ACASAPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-droplet-fill text-primary" style="font-size: 4rem;"></i>
                            <h3 class="mt-3">Hidrofact-ACASAPE</h3>
                            <p class="text-muted">Sistema de Facturación</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="frmLogin">
                            <div class="mb-3">
                                <label for="txtUsuario" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="txtUsuario" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="txtClave" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="txtClave" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const frmLogin = document.getElementById('frmLogin');
        const txtUsuario = document.getElementById('txtUsuario');
        const txtClave = document.getElementById('txtClave');

        frmLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar campos vacíos
            if (!txtUsuario.value.trim() || !txtClave.value.trim()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor complete todos los campos',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            // Mostrar loading
            Swal.fire({
                title: 'Verificando credenciales...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Preparar datos
            const datos = {
                usuario: txtUsuario.value,
                clave: txtClave.value
            };

            try {
                // Enviar solicitud al servidor
                const response = await fetch('/login', {
                    method: 'POST',
                    body: JSON.stringify(datos)
                });
//Hola
                const resultado = await response.json();

                if (resultado.status === 'ok') {
                    // Login exitoso
                    Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: `Hola ${resultado.usuario}`,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        sessionStorage.setItem('usuario', resultado.usuario);
                        sessionStorage.setItem('rol', resultado.rol);
                        window.location.href = '/index.html';
                    });
                } else {
                    // Error de credenciales
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de autenticación',
                        text: resultado.msg,
                        confirmButtonColor: '#dc3545'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#dc3545'
                });
            }
        });
    </script>
</body>
</html>
