<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #0d6efd !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .table thead th {
            background-color: #0d6efd;
            color: white;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn-action {
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal-content {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal-header {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100">
                <!-- Flecha para regresar -->
                <button class="btn btn-outline-light rounded-circle me-3" onclick="window.location.href='/index.html'" title="Regresar">
                    <i class="bi bi-arrow-left"></i>
                </button>
                
                <!-- Título centrado -->
                <h4 class="text-white mb-0 flex-grow-1 text-center fw-bold">
                    <i class="bi bi-cash-coin me-2"></i>GESTIÓN DE TARIFAS
                </h4>
                
                <div style="width: 48px;"></div>
            </div>
        </div>
    </nav>

    <!-- Tabla de tarifas -->
    <div class="container-fluid mt-4 px-4">
        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Nota:</strong> Haz clic en el botón "Modificar" para cambiar el precio de cada servicio.
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th style="width: 80px;">#</th>
                                <th>Concepto</th>
                                <th style="width: 200px;">Precio Unitario</th>
                                <th style="width: 150px;" class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tblTarifas">
                            <tr>
                                <td colspan="4" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                    <p class="mt-3 text-muted">Cargando tarifas...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Modificar Tarifa -->
    <div class="modal fade" id="modalTarifa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white fw-bold">
                        <i class="bi bi-pencil-square me-2"></i>Modificar Tarifa
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="frmTarifa">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Concepto</label>
                            <input type="text" class="form-control" id="txtConcepto" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-currency-dollar text-primary"></i> Precio Unitario
                            </label>
                            <input type="number" step="0.01" min="0" class="form-control" id="txtPrecio" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let idTarifa = 0;
        let modalTarifa = new bootstrap.Modal(document.getElementById('modalTarifa'));

        document.addEventListener('DOMContentLoaded', () => {
            obtenerTarifas();
        });

        frmTarifa.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let datos = {
                idTarifa,
                precioUnitario: parseFloat(txtPrecio.value)
            };

            let response = await fetch("/api/tarifas", {
                method: "POST",
                body: JSON.stringify(datos)
            });
            
            let respuesta = await response.json();

            if (respuesta.msg === "ok") {
                modalTarifa.hide();
                
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Tarifa modificada exitosamente'
                });

                obtenerTarifas();
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error al guardar',
                    text: respuesta.msg,
                    confirmButtonColor: '#dc3545'
                });
            }
        });

        async function obtenerTarifas() {
            let response = await fetch("/api/tarifas");
            let tarifas = await response.json();
            mostrarTarifas(tarifas);
        }

        function mostrarTarifas(tarifas) {
            let filas = "";

            if (tarifas.length === 0) {
                filas = `
                    <tr>
                        <td colspan="4" class="text-center py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                            <p class="text-muted mt-3">No hay tarifas registradas</p>
                        </td>
                    </tr>
                `;
            } else {
                tarifas.forEach((tarifa) => {
                    filas += `
                        <tr>
                            <td class="fw-semibold text-muted">${tarifa.idTarifa}</td>
                            <td class="fw-semibold">${tarifa.concepto}</td>
                            <td><span class="badge bg-success" style="font-size: 1rem;">$ ${tarifa.precioUnitario.toFixed(2)}</span></td>
                            <td class="text-center">
                                <button onclick='modificarTarifa(${JSON.stringify(tarifa)})' class="btn btn-warning btn-sm btn-action" title="Modificar">
                                    <i class="bi bi-pencil-fill"></i> Modificar
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }

            tblTarifas.innerHTML = filas;
        }

        function modificarTarifa(tarifa) {
            idTarifa = tarifa.idTarifa;
            txtConcepto.value = tarifa.concepto;
            txtPrecio.value = tarifa.precioUnitario.toFixed(2);
            modalTarifa.show();
        }
    </script>
</body>
</html>
